<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Cozy Gaming Community</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="profile-body">
    <nav class="gaming-nav">
        <div class="nav-container">
            <h1>üéÆ Cozy Gaming</h1>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="profile.html" class="active">Profile</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-section">
            <div class="profile-header">
                <div class="avatar-container">
                    <div id="userAvatar" class="user-avatar">A</div>
                    <button onclick="editAvatar()" class="edit-avatar-btn">‚úèÔ∏è</button>
                </div>
                <div class="user-info">
                    <h2 id="usernameDisplay">Username</h2>
                    <p id="emailDisplay">email@example.com</p>
                    <p class="member-since">Member since: <span id="joinDate"></span></p>
                </div>
            </div>

            <div class="profile-stats">
                <div class="stat-card">
                    <h3>Posts</h3>
                    <p id="postCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Friends</h3>
                    <p id="friendCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Messages</h3>
                    <p id="messageCount">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
